<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>온도 변환기</title>
</head>
<body>
  <h2>섭씨 → 화씨 변환기</h2>
  
  <label for="celsius">섭씨 온도 입력: </label>
  <input type="number" id="celsius" placeholder="예: 25">
  <button onclick="convertToFahrenheit()">변환</button>

  <p id="result"></p>

  <script>
    function convertToFahrenheit() {
      // 입력값 가져오기
      const celsius = document.getElementById("celsius").value;
      
      // 화씨로 변환 (F = C × 9/5 + 32)
      const fahrenheit = (celsius * 9 / 5) + 32;

      // 결과 출력
      document.getElementById("result").innerText = 
        `섭씨 ${celsius}도는 화씨 ${fahrenheit.toFixed(1)}도입니다.`;
    }
  </script>
</body>
</html>
